  <div style="width:75%">

      <table>

          <td><input class="e-input" type="text" [(ngModel)]="someInput" placeholder="Vnesi tukaj" /></td> 
          <td style="padding-left:15px"><button (click) = "onClickMe()" ejs-button cssClass="e-success">Potrdi vnos</button></td>
        </tr>
      </table>
    </div>
    <div>
      <p>{{someInput}}</p>
            <!-- <p *ngFor =""></p> -->
      <p>{{clickMessage}}</p>
      <p></p>
      <p></p>
      <p></p>
    <ul>
      <li *ngFor="let predmet of poljeArray">
        {{ predmet }}
      </li>
    </ul>

    </div>
    
  </div>
</div>
